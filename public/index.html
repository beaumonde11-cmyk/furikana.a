<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日文学习工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 150px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        .result-box, .output-box {
            border: 1px dashed #007bff;
            padding: 15px;
            margin-top: 20px;
            background-color: #e9f7ff;
            min-height: 50px;
            border-radius: 4px;
            line-height: 1.8;
            font-size: 16px;
        }
        .output-box {
            border: 1px dashed #ffc107;
            background-color: #fff9e6;
        }
        /* ruby 标签样式，使注音更清晰 */
        ruby {
            margin-right: 5px;
        }
        rt {
            font-size: 0.6em;
            color: #d9534f;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>日文文本处理工具</h1>
        
        <h2>输入日文文本</h2>
        <textarea id="japanese-input" placeholder="请在此粘贴或输入日文文本..." autofocus></textarea>
        
        <button id="annotate-button">标注假名 (Furigana)</button>
        <button id="translate-button">翻译成中文</button>

        <hr>

        <h2>注音结果</h2>
        <div id="result-box" class="result-box">
            在此显示带注音（<ruby>汉字<rt>假名</rt></ruby>）的文本...
        </div>

        <h2>中文翻译结果</h2>
        <div id="chinese-output" class="output-box">
            在此显示中文翻译结果...
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
